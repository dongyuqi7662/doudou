<html lang="en">
<head>
	<meta charset="UTF-8">

<form class="login-body" method="post" action="privilege.php" name="theForm" onsubmit="return validate()">

	<div class="main">

			<img src="img/logo2.png" alt="" width="373" height="103" border="0">
